<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <button class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarexample"
    aria-controls="navbarexample" >
      <span class="navbar-toggler-icon"></span> 
    </button>
  
    <div class="collapse navbar-collapse justify-content-md-center" id="navbarexample">
      <ul class="navbar-nav">
  
        <li class="nav-item">
          <a  class="nav-link" routerLink="/"><i class="fas fa-home fa-lg mr-3"></i></a>
        </li>
  
        <li class="nav-item" *ngIf="!auth.isLoggedIn()">
          <a routerLink="login" class="nav-link">Sign In</a>  
        </li>
  
        <li class="nav-item" *ngIf="!auth.isLoggedIn()">
          <a routerLink="/register" class="nav-link">Sign Up</a>
        </li>
  
        <li class="nav-item" *ngIf="auth.isLoggedIn()">
          <a routerLink="/profile" class="nav-link">{{auth.getUserDetails()?.firstName}}</a>
        </li>
  
        <li class="nav-item" *ngIf="auth.isLoggedIn()">
          <a (click)="auth.logout()" routerLink="/login" class="nav-link">LogOut</a>
        </li>
  
      </ul>
     </div>
  </nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form (submit)="login()">
                <h1 class="h3 mb-3 font-weight-normal"> Sign In and continue</h1>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" name="email"  placeholder="Enter Your Email"
                    [(ngModel)]="credentials.email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Your Password"
                    [(ngModel)]="credentials.password">
                </div>
                <button class="btn-lg btn-primary btn-block" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</div>
